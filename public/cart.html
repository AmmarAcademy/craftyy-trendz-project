<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Craftyy Trendz</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.jpg" alt="Craftyy Trendz Logo" />
      </a>
      <h2>THE CRAFTYY TRENDZ</h2>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <nav id="mobile-nav">
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-btn">Home</a></li>
        <li><a href="products.html" class="nav-btn">All Products</a></li>
        <li><a href="categories.html" class="nav-btn">Categories</a></li>
        <li><a href="contact.html" class="nav-btn">Contact Us</a></li>
        <li class="search-group">
          <input type="text" id="searchInput" placeholder="Search products..." />
          <button onclick="searchProducts()">üîç</button>
        </li>
        <li>
          <a href="cart.html" class="nav-btn">üõí Cart <span id="cart-count">0</span></a>
        </li>
        <li><a href="admin.html" class="nav-btn">üë§ Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="cart-container">
      <div class="cart-wrapper">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <button id="checkout-btn" onclick="showShippingForm()">Proceed to Checkout</button>

        <form id="shipping-form" onsubmit="submitOrder(event)">
          <h3>Shipping Details</h3>
          <input type="text" id="custName" placeholder="Name" required />
          <input type="email" id="custEmail" placeholder="Email" required />
          <input type="text" id="custAddress" placeholder="Address" required />
          <input type="text" id="custLandmark" placeholder="Landmark (optional)" />
          <input type="text" id="custCity" placeholder="City" required />
          <input type="text" id="custPincode" placeholder="Pincode" required />
          <input type="tel" id="custPhone" placeholder="Phone Number" required />
          <button type="submit">Place Order</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Craftyy Trendz. All rights reserved. | Developer: mohammadammar7406@gmail.com</p>
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("mobile-nav").classList.toggle("active");
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("mobile-nav");
      const toggleBtn = document.querySelector(".menu-toggle");
      if (!menu.contains(event.target) && !toggleBtn.contains(event.target)) {
        menu.classList.remove("active");
      }
    });

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartDiv = document.getElementById('cart-items');
      if (cart.length === 0) {
        cartDiv.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("checkout-btn").style.display = "none";
        document.getElementById("shipping-form").style.display = "none";
        updateCartCount();
        return;
      }

      cartDiv.innerHTML = '';
      cart.forEach((item, index) => {
        const imageSrc = item.image && item.image.trim() !== '' ? item.image : 'images/default.jpg';
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${imageSrc}" alt="${item.name}" />
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-price">‚Çπ${item.price}</div>
          </div>
          <div class="item-controls">
            <button onclick="decreaseQty(${index})">‚ûñ</button>
            <span>${item.quantity}</span>
            <button onclick="increaseQty(${index})">‚ûï</button>
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartDiv.appendChild(itemDiv);
      });

      updateCartCount();
    }

    function increaseQty(index) {
      cart[index].quantity += 1;
      saveAndRender();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        cart.splice(index, 1);
      }
      saveAndRender();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function showShippingForm() {
      document.getElementById("checkout-btn").style.display = "none";
      document.getElementById("shipping-form").style.display = "block";
    }

    async function submitOrder(e) {
      e.preventDefault();
      const name = document.getElementById("custName").value.trim();
      const email = document.getElementById("custEmail").value.trim();
      const address = document.getElementById("custAddress").value.trim();
      const landmark = document.getElementById("custLandmark").value.trim();
      const city = document.getElementById("custCity").value.trim();
      const pincode = document.getElementById("custPincode").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const customer = { name, email, address, landmark, city, pincode, phone };

      try {
        const response = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ customer, cart })
        });
        const result = await response.json();
        if (result.success) {
          sessionStorage.setItem('lastOrder', JSON.stringify({ customer, cart }));
          localStorage.removeItem('cart');
          cart = [];
          window.location.href = "order-confirmation.html";
        } else {
          alert("‚ùå " + (result.error || "Order failed to submit."));
        }
      } catch (error) {
        console.error(error);
        alert("‚ùå Something went wrong.");
      }
    }

    function updateCartCount() {
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCount = document.getElementById("cart-count");
      if (cartCount) cartCount.textContent = count;
    }

    function searchProducts() {
      const input = document.getElementById("searchInput").value.trim();
      if (input) {
        window.location.href = `products.html?search=${encodeURIComponent(input)}`;
      }
    }

    document.getElementById("searchInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchProducts();
      }
    });

    renderCart();
  </script>
</body>
</html>
