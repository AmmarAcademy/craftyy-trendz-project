<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Craftyy Trendz - Categories</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>Categories</h1>
    </div>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">All Products</a></li>
        <li><a href="categories.html" class="active">Categories</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li class="search-group">
          <input type="text" id="searchInput" placeholder="Search products..." />
          <button onclick="searchProducts()">üîç</button>
        </li>
        <li>
          <a href="cart.html" class="nav-btn">
            üõí Cart <span id="cart-count" style="background: red; color: white; padding: 2px 6px; border-radius: 50%; font-size: 12px; margin-left: 5px;">0</span>
          </a>
        </li>
        <li><a href="admin.html" class="nav-btn">üë§ Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 style="text-align: center; margin-top: 20px;">Shop by Category</h2>
    <div class="category-grid" id="categoryContainer"></div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; @ 2025 Craftyy Trendz. All rights reserved. | Developer: mohammadammar7406@gmail.com</p>
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

  <script>
    // Search
    function searchProducts() {
      const input = document.getElementById("searchInput").value.trim();
      if (input) {
        window.location.href = `products.html?search=${encodeURIComponent(input)}`;
      }
    }

    document.getElementById("searchInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchProducts();
      }
    });

    // Navigate by category
    function goToCategory(categoryName) {
      window.location.href = `products.html?category=${encodeURIComponent(categoryName)}`;
    }

    // ‚úÖ Load categories from API instead of localStorage
    async function loadCategoriesFromAPI() {
      const container = document.getElementById("categoryContainer");
      try {
        const res = await fetch('/api/categories');
        const categories = await res.json();

        if (!categories.length) {
          container.innerHTML = "<p style='text-align:center;'>No categories found.</p>";
          return;
        }

        container.innerHTML = categories.map(cat => `
          <div class="category-card" onclick="goToCategory('${cat.Name}')">
            <img src="${cat.ImageURL}" alt="${cat.Name}">
            <p>${cat.Name}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error("Error fetching categories:", err);
        container.innerHTML = "<p style='text-align:center; color:red;'>Failed to load categories.</p>";
      }
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCount = document.getElementById("cart-count");
      if (cartCount) cartCount.textContent = count;
    }

    // üîÅ Initialize on load
    window.onload = () => {
      loadCategoriesFromAPI();
      updateCartCount();
    };
  </script>
</body>
</html>
